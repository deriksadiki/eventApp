<ion-content padding class="img">

    <!-- <ion-icon class="ico" name="arrow-back" (click)="back()"></ion-icon> -->
   
   <div align="center">
   <img class="image" src="../../assets/imgs/fireworks (1).png">
   </div>
   
   <h1>Create Business Account</h1>
   <p>Event's Finder</p>
   
   <div align="center">
   
    <ion-list no-lines>
        <ion-item class="item">
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input #compName type="text" placeholder="Company Name"></ion-input>
        </ion-item>
   
        <ion-item class="item">
          <ion-label><ion-icon name="call"></ion-icon></ion-label>
          <ion-input #compcell type="number" placeholder="Phone Number"></ion-input>
        </ion-item>

        <ion-item class="item">
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="Users.email"></ion-input>
          </ion-item>
   
        <ion-item class="item">
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="Users.password"></ion-input>
        </ion-item>
   
        <ion-item class="item">
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Username" [(ngModel)]="Users.Username"></ion-input>
      </ion-item>
   
   
   
      <ion-item class="item">
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input #location type="text" placeholder="Address" ></ion-input>
      </ion-item>
      <ion-item class="item item-trns text-center">
          <input type="file" (change)="insertpic($event)" >
        </ion-item>
   
      <div align="center">
        <button class="button" ion-button color="light" (click)="reg(compName.value, location.value, compcell.value)" outline>Register</button>
      </div>
    </ion-list>
    </div>
   </ion-content>
