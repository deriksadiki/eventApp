<ion-content  class="img">

    <!-- <ion-icon class="ico" name="arrow-back" (click)="back()"></ion-icon> -->
 
  <div align="center">
  <img class="image" src="../../assets/imgs/fireworks (1).png">
    <p>Event's Finder</p>
 </div>
  <h1>Create Account</h1>
  <br>
  <br>
 <div class="list" align="center">
    <ion-list no-lines>
        <ion-item class="item">
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Username" [(ngModel)]="Users.userName"></ion-input>
        </ion-item>
 
        <ion-item class="item">
            <ion-label><ion-icon name="mail"></ion-icon></ion-label>
            <ion-input type="email" placeholder="Email" [(ngModel)]="Users.email"></ion-input>
          </ion-item>
 
        <ion-item class="item">
            <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="Users.password"></ion-input>
        </ion-item>
 
      </ion-list>
    </div>
 
      <div align="center">
        <button class="button" ion-button color="light" round (click)="reg()">Register</button>
      </div>
 
 <br>
 <br>
 
 
 </ion-content>
